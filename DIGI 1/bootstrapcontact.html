<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact us </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 w-25">
    <h1 class="text-center">Contact us</h1><br>

    <label for="name"><h4>Name</h4></label>
    <input type="text" id="name" class="form-control mt-1 mb-3"/>
    

    <label for="email"><h4>Email Address</h4></label>
    <input type="email" id="email" class="form-control mt-1 mb-3">

    <label for="password"><h4>Password</h4></label>
    <input type="password" id="password" class="form-control mt-1 mb-3">

    <button class="btn btn-danger mt-4">Submit</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
